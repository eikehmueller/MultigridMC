// ==================================
// Configuration file for MultigridMC
// ==================================

// Methods to run
general = {
    do_cholesky = true;
    do_ssor = true;
    do_multigridmc = true;
}

// Computational lattice
lattice = {
    nx = 32;
    ny = 32;
}

// smoother parameters
smoother = {
    omega = 1.0;
}

// MultigridMC parameters
multigridmc = {
    level = 4;
    npresample = 1;
    npostsample = 1;
    verbose = 2;
}

// Sampling
sampling = {
    nsamples = 10000;
    nwarmup = 1000;
}