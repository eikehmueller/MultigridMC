// ==================================
// Configuration file for MultigridMC
// ==================================

// Methods to run
general = {
    dim = 2;
    do_cholesky = true;
    do_ssor = true;
    do_multigridmc = true;
    save_posterior_statistics = true;
    measure_convergence = true;
    operator = "posterior";
}

// Computational lattice
lattice = {
    nx = 32;
    ny = 32;
    nz = 32;
}

// Cholesky factorisation
cholesky = {
    factorisation = "sparse";
}

// smoother parameters
smoother = {
    nsmooth = 1;
    omega = 1.0;
}

// iterative solver parameters
iterative_solver = {
    rtol = 1.E-12;
    atol = 1.E-15;
    maxiter = 100;
    verbose = 2;
}

// iterative solver parameters
multigrid = {
    smoother = "SOR";
    npresmooth = 1;
    npostsmooth = 1;
    omega = 1.0;
    nlevel = 4;
    cycle = 2;
    coarse_scaling = 1.0;
    verbose = 2;
}

// Sampling
sampling = {
    timeseries = {
        nsamples = 10000;
        nwarmup = 1000;
    }
    convergence = {
        nsteps = 16;
        nsamples = 1000;
    }
}

// prior
prior = {
    pdemodel = "shiftedlaplace_fd";
    correlationlengthmodel = "constant";
}

// model for constant correlationlength
constantcorrelationlengthmodel = {
    Lambda = 0.2;
}

// model for periodically varying correlationlength
periodiccorrelationlengthmodel = {
    Lambda_min = 0.2;
    Lambda_max = 0.4;
}

// Measurements
measurements = {
    radius = 0.0;
    sample_location =  [0.5, 0.5] ;
    variance_scaling = 1.0;
    measure_global = false;
    mean_global = 1.0;
    variance_global = 0.01;
    filename = "measurements_template.cfg";
}